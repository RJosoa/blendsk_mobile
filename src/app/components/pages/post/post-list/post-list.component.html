<div class="container mt-4">
    <h2>list</h2>
    @if (postList.length > 0) { @for (post of postList; track post.createdAt) {
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.description }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <p class="text-muted">Créé le {{ post.createdAt }}</p>
        <br />
        <p class="text-muted">Mis à jour le {{ post.updatedAt }}</p>
        <button class="btn btn-danger btn-sm" (click)="deletePost(post.id)">
          Supprimer
        </button>
      </div>
    </div>
    } } @else {
    <p>Aucun commentaire disponible.</p>
    }
  </div>
